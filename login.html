  <header class="container header">
    <a class="header__logo" href="index.html">
      <h3>WaterDelivery</h3>
    </a>
    <div class="header__links">
      <a class="header__link link--primary" href="cart.html">
        <img src="./images/icons/cart-icon.svg" alt="cart">
      </a>
      <a class="header__link link--primary" href="login.html">
        <img src="./images/icons/user-icon.svg" alt="sign in">
      </a>
    </div>
  </header>
  <section class="categories">
    <ul class=" container categories__list">
      <li class="categories__option">
        <a class="link--primary" href="">Питьевая вода</a>
      </li>
      <li class="categories__option">
        <a class="link--primary" href="">Оборудование</a>
      </li>
      <li class="categories__option">
        <a class="link--primary" href="">Услуги</a>
      </li>
      <li class="categories__option">
        <a class="link--primary" href="">Акции</a>
      </li>
    </ul>
  </section>

  <section class="container register-login-container">
    <div class="register-login register">
      <div class="register-login__header">
        <h1>Регистрация</h1>
        <p>Введите Ваши данные, чтобы зарегистрироваться</p>
      </div>
      <div class="register-login__form form">
        <!-- <label class="form__group">
          Имя
          <input type="text" required>
        </label> -->
        <div class="input-group">
          <input class="input-group__input" type="text" id="name" required>
          <label for="name" class="input-group__label">Ваше имя</label>
        </div>
        <div class="input-group">
          <input class="input-group__input" type="text" id="surname" required>
          <label for="surname" class="input-group__label">Ваша фамилия</label>
        </div>
        <div class="input-group">
          <input class="input-group__input" type="text" id="email" required>
          <label for="email" class="input-group__label">Ваш e-mail</label>
          <img src="./images/icons/mail-icon.svg" alt="email" class="input-group__icon">
        </div>
        <div class="input-group">
          <input class="input-group__input" type="text" id="phone" required>
          <label for="phone" class="input-group__label">Ваш телефон</label>
          <img src="./images/icons/phone-icon.svg" alt="phone" class="input-group__icon">
        </div>
      </div>
      <button class="register-login__button button button--primary">Зарегистрироваться</button>
      <span class="register-login__line"></span>
      <h4 class="text-muted">Войти с помощью:</h4>
      <div class="register-login__alternative-signup">
        <button class="register-login__alternative-signup__button button register-login__alternative-signup__button-google">
          <img src="./images/vk.png" alt="vk signup">
        </button>
        <button class="register-login__alternative-signup__button button register-login__alternative-signup__button-vk">
          <img src="./images/google.png" alt="google signup">
        </button>
      </div>
    </div>
    <div class="register-login-container__img">
      <img src="./images/water-wave.png" alt="wave">
    </div>
  </section>
